<!DOCTYPE html>
<html>
<head>
    <title>Top Categories</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Top Categories</h1>
    <table>
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Total Price</th>
                <th>Product Count</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.category_name }}</td>
                <td>${{ category.total_price }}</td>
                <td>{{ category.product_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
